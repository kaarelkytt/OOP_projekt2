plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 11
compileJava.options.encoding = 'UTF-8'      //'windows-1257'
compileTestJava.options.encoding = 'UTF-8'  //'windows-1257'

application {
    mainClassName = "projekt.Peaklass"
}

javafx {
    modules = ['javafx.controls', 'javafx.fxml']
}
